<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑学生信息</title>
    <style>
        /* 整体页面布局 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 表单容器样式 */
       .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        /* 标题样式 */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* 表单元素通用样式 */
        form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 提交按钮样式 */
        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>编辑学生信息</h2>
    <form th:action="@{/admin/edit}" method="post">
        <input type="hidden" th:value="${user.id}" name="id">
        <label for="Username">用户名：</label><input type="text" id="Username" th:value="${user.Username}" name="Username"><br>
        <label for="password">密码：</label><input type="text" id="password" th:value="${user.password}" name="password"><br>
        <label for="identity">身份：</label><input type="number" id="identity" th:value="${user.identity}" name="identity"><br>
        <input type="submit" value="提交">
    </form>
</div>
</body>
</html>
